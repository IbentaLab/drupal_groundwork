<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component Demo</title>
    <!-- Link to the CSS files provided by the user -->
    <link rel="stylesheet" href="groundwork-tokens.css">
    <link rel="stylesheet" href="../partials/buttons.css">
    <style>
        /* Basic styles for the demo page */
        body {
            font-family: var(--font-family-sans);
            background-color: var(--color-bg);
            color: var(--color-text);
            padding: var(--space-xl);
            transition: background-color var(--duration-base), color var(--duration-base);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2 {
            border-bottom: 1px solid var(--color-border);
            padding-bottom: var(--space-sm);
            margin-bottom: var(--space-lg);
            color: var(--color-text);
        }

        h1 {
            font-size: var(--ms-xxl);
        }

        h2 {
            font-size: var(--ms-xl);
            margin-top: var(--space-xl);
        }

        .demo-section {
            margin-bottom: var(--space-xl);
            padding: var(--space-lg);
            background-color: var(----color-bg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            border: var(--color-border) solid 1px;
        }

        .button-grid {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-md);
            align-items: center;
        }

        .theme-switcher {
            position: fixed;
            top: var(--space-lg);
            right: var(--space-lg);
            padding: var(--space-sm);
            background-color: var(--color-surface-light);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            z-index: var(--z-index-sticky);
        }
    </style>
</head>
<body>

    <div class="theme-switcher">
        <label for="theme-toggle">Theme:</label>
        <select id="theme-toggle">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <div class="container">
        <h1>Button Component Demo</h1>

        <!-- Section for Standard Buttons -->
        <div class="demo-section">
            <h2>Standard Buttons</h2>
            <div class="button-grid">
                <button class="button">Primary</button>
                <button class="button button--secondary">Secondary</button>
                <button class="button button--info">Info</button>
                <button class="button button--notice">Notice</button>
                <button class="button button--success">Success</button>
                <button class="button button--warning">Warning</button>
                <button class="button button--danger">Danger</button>
                <button class="button button--muted">Muted</button>
            </div>
        </div>

        <!-- Section for Ghost Buttons -->
        <div class="demo-section">
            <h2>Ghost Buttons</h2>
            <div class="button-grid">
                <button class="button button--ghost">Primary</button>
                <button class="button button--ghost button--secondary">Secondary</button>
                <button class="button button--ghost button--info">Info</button>
                <button class="button button--ghost button--notice">Notice</button>
                <button class="button button--ghost button--success">Success</button>
                <button class="button button--ghost button--warning">Warning</button>
                <button class="button button--ghost button--danger">Danger</button>
                <button class="button button--ghost button--muted">Muted</button>
            </div>
        </div>

        <!-- Section for Light Variant Buttons -->
        <div class="demo-section">
            <h2>Light Variant Buttons</h2>
            <div class="button-grid">
                <button class="button button--primary-light">Primary</button>
                <button class="button button--secondary-light">Secondary</button>
                <button class="button button--info-light">Info</button>
                <button class="button button--notice-light">Notice</button>
                <button class="button button--success-light">Success</button>
                <button class="button button--warning-light">Warning</button>
                <button class="button button--danger-light">Danger</button>
                <button class="button button--muted-light">Muted</button>
            </div>
        </div>

        <!-- Section for Outline Button -->
        <div class="demo-section">
            <h2>Outline Button</h2>
            <div class="button-grid">
                <button class="button button--outline">Outline</button>
            </div>
        </div>

        <!-- Section for Button Sizes -->
        <div class="demo-section">
            <h2>Button Sizes</h2>
            <div class="button-grid">
                <button class="button button--xs">X-Small</button>
                <button class="button button--sm">Small</button>
                <button class="button button--md">Medium</button>
                <button class="button button--lg">Large</button>
                <button class="button button--xl">X-Large</button>
                <button class="button button--xxl">XX-Large</button>
            </div>
        </div>

        <!-- Section for Button Modifiers -->
        <div class="demo-section">
            <h2>Modifiers</h2>
            <div class="button-grid" style="flex-direction: column; align-items: flex-start;">
                <button class="button button--block">Block Button</button>
                <div class="button-grid" style="padding-top: var(--space-md);">
                    <button class="button button--pill">Pill Button</button>
                    <button class="button button--icon" aria-label="Icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                    </button>
                     <button class="button button--icon button--pill" aria-label="Icon Pill">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18M6 6l12 12"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Section for Special Effects -->
        <div class="demo-section">
            <h2>Special Effects</h2>
            <div class="button-grid">
                <button class="button button--gradient">Gradient</button>
                <button class="button button--glow button--success">Glow</button>
                <button class="button button--danger" id="ripple-btn">Ripple Effect</button>
            </div>
        </div>

        <!-- Section for States -->
        <div class="demo-section">
            <h2>States</h2>
            <div class="button-grid">
                 <button class="button" disabled>Disabled</button>
                 <button class="button button--loading">Loading</button>
            </div>
        </div>

        <!-- Section for Button Group -->
        <div class="demo-section">
            <h2>Button Group</h2>
            <div class="button-group">
                <button class="button button--outline">First</button>
                <button class="button button--outline">Second</button>
                <button class="button button--outline">Third</button>
            </div>
        </div>

    </div>

    <script>
        // JavaScript for the theme switcher
        const themeToggle = document.getElementById('theme-toggle');
        const root = document.documentElement;

        themeToggle.addEventListener('change', (e) => {
            root.setAttribute('data-theme', e.target.value);
        });

        // Set initial theme based on OS preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            root.setAttribute('data-theme', 'dark');
            themeToggle.value = 'dark';
        } else {
            root.setAttribute('data-theme', 'light');
            themeToggle.value = 'light';
        }
    </script>

</body>
</html>
