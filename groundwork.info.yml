type: theme
version: VERSION
core_version_requirement: ^11
base theme: stable9
screenshot: screenshot.gif
logo: logo/groundwork-logo-70.svg

regions:
  billboard: Billboard
  header: Header
  primary_menu: 'Primary Menu'
  secondary_menu: 'Secondary Menu'
  hero: Hero
  highlighted: Highlighted
  help: Help
  breadcrumb: Breadcrumb
  preface: Preface
  content: Content
  appendix: Appendix
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
  extra: Extra
  supplement: Supplement
  rider: Rider
  footer: Footer

libraries:
  # Core and Foundational Libraries (loaded in order)
  - core/normalize
  - groundwork/global-styles                # Core JS, CSS tokens
  - groundwork/layout-styles                # Page layout and regions
  - groundwork/hybrid-styles                # Hybrid Style Components (HSCs)
  - groundwork/background-color-utilities   # Background color utilities
  - groundwork/block-styles                 # Block Style Components (BSCs) - MUST BE LAST
  - groundwork/messages                     # Drupal status messages

libraries-extend:
  user/drupal.user:
    - groundwork/user
  core/drupal.dropbutton:
    - groundwork/dropbutton
  core/drupal.dialog:
    - groundwork/dialog
  file/drupal.file:
    - groundwork/file
  core/drupal.progress:
    - groundwork/progress
  core/drupal.tablesort:
    - groundwork/drupal.tablesort
