name: 'Social Bar'
status: 'stable'
props:
  type: object
  properties:
    links:
      type: array
      label: 'Social Links'
      description: 'An array of social media links, each with a URL and name.'
      items:
        type: object
        properties:
          url:
            type: string
            label: 'URL'
          name:
            type: string
            label: 'Network Name'
    alignment:
      type: string
      label: 'Alignment'
      description: 'Controls the horizontal alignment of the social links.'
      default: 'left'
