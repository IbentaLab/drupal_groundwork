$schema: 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: Navigation Accordion
props:
  type: object
  required:
    - items
  properties:
    items:
      type: array
      title: Menu Items
      description: An array of menu items, patterned after Drupal's menu link structure.
      items:
        type: object
        required: [title]
        properties:
          title:
            type: string
            title: Title
            description: The link title.
          url:
            type: object
            title: URL
            description: A Drupal URL object.
          children:
            type: array
            title: Children
            description: A nested array of menu item objects.
            items:
              $ref: '#/properties/items/items' # This makes it recursive
