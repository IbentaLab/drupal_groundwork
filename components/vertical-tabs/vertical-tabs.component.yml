$schema: 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: Vertical Content Tabs
props:
  type: object
  required:
    - items
  properties:
    unique_id:
      type: string
      title: Unique ID
      description: A unique ID for the tabs component to ensure ARIA attributes are unique.
    items:
      type: array
      title: Tab Items
      items:
        type: object
        required: [label, content]
        properties:
          label:
            type: string
            title: Tab Label
          content:
            type: string
            title: Tab content (HTML)

