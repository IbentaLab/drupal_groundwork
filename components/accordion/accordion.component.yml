$schema: 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: Content Accordion
props:
  type: object
  required:
    - items
  properties:
    items:
      type: array
      title: Accordion Items
      items:
        type: object
        required: [title, content]
        properties:
          title:
            type: string
            title: Heading
          content:
            type: string
            title: Panel content (HTML)
