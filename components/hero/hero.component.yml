name: Hero Banner
status: stable
group: Content

description: >
  A visually striking section with heading, optional content, and one or two call-to-action buttons.

props:
  type: object
  required:
    - title
  properties:
    title:
      type: string
      title: Title
    content:
      type: string
      title: Content (formatted HTML)
    background_image:
      type: string
      title: Background image URL
      format: uri
    button_1_label:
      type: string
      title: Primary Button Label
    button_1_url:
      type: string
      title: Primary Button URL
    button_1_color:
      type: string
      title: Primary Button Color
      enum:
        - info
        - notice
        - success
        - danger
        - warning
        - muted
    button_2_label:
      type: string
      title: Secondary Button Label
    button_2_url:
      type: string
      title: Secondary Button URL
    button_2_color:
      type: string
      title: Secondary Button Color
      enum:
        - info
        - notice
        - success
        - danger
        - warning
        - muted
    vh_height:
      type: string
      title: Viewport Height Option
      enum:
        - 100
        - 75
        - 50
        - none
